<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 60px;
            background-color: #00BFFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1E90FF;
        }
        button.loading {
            pointer-events: none;
            opacity: 0.7;
        }
        button.loading:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<table id="data-table">
    <thead>
    <tr>
        <th>Operators #</th>
        <th>Choosen operator</th>
        <th>Locations per operator</th>
        <th>Products new</th>
        <th>Products to delete</th>
        <th>Products to update</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="table-body">
    <tr>
        <td><input type="number" class="operators" placeholder="Quantity of operators"></td>
        <td>
            <select class="exactoperator">
                <option value="">Random</option>
                <option value="b14f997eb1e968be03ee9f5c69c78a0d">VDI_Latest_2.0</option>
                <option value="00c9d90b294d85f374efdc6e74dead58">RNous</option>
            </select>
        </td>
        <td><input type="number" class="locations" placeholder="number of locations"></td>
        <td><input type="number" class="newProducts" placeholder="number of new products"></td>
        <td><input type="number" class="productsToDelete" placeholder="number of products to delete"></td>
        <td><input type="number" class="productsToUpdate" placeholder="number of products to update"></td>
        <td><button class="close-button" onclick="removeRow(this)">х</button></td>
    </tr>
    </tbody>
</table>
<div>
    <button id="addButton">Add line</button>
    <p>  </p>
</div>
<div>
    <label for="authToken">Auth token:</label>
    <p> </p>
    <input type="text" id="authToken" placeholder="auth token">
    <p> </p>
</div>
<div>
    <button onclick="sendJSON()" id="submitButton">Submit</button>
    <p>Processing time (s): <span id="processingTime">00.000</span></p>
</div>
<div id="response"></div>

<script>
    var startTime;
    var timerInterval;

    function startTimer() {
        startTime = Date.now();
        timerInterval = setInterval(updateProcessingTime, 1);
    }

    function stopTimer() {
        clearInterval(timerInterval);
    }

    function updateProcessingTime() {
        var timeElapsed = Date.now() - startTime;
        var seconds = Math.floor(timeElapsed / 1000);
        var milliseconds = timeElapsed % 1000;
        var timeString = seconds.toString().padStart(2, '0') + '.' + milliseconds.toString().padStart(3, '0');
        document.getElementById("processingTime").innerText = timeString;
    }

    function handleExactOperatorChange(event) {
        var exactoperator = event.target.value;
        var operatorsInput = event.target.closest("tr").querySelector(".operators");
        if (exactoperator !== "") {
            operatorsInput.value = 1;
            operatorsInput.disabled = true;
        } else {
            operatorsInput.disabled = false;
        }
    }

    document.querySelectorAll(".exactoperator").forEach(function(selectElement) {
        selectElement.addEventListener("change", handleExactOperatorChange);
    });

    document.getElementById("addButton").addEventListener("click", function() {
        var tableBody = document.getElementById("table-body");
        var newRow = document.createElement("tr");

        newRow.innerHTML = `
                <td><input type="number" class="operators" placeholder="Quantity of operators"></td>
                <td>
                    <select class="exactoperator">
                        <option value="">Random</option>
                        <option value="b14f997eb1e968be03ee9f5c69c78a0d">VDI_Latest_2.0</option>
                        <option value="00c9d90b294d85f374efdc6e74dead58">RNous</option>
                    </select>
                </td>
                <td><input type="number" class="locations" placeholder="number of locations"></td>
                <td><input type="number" class="newProducts" placeholder="number of new products"></td>
                <td><input type="number" class="productsToDelete" placeholder="number of products to delete"></td>
                <td><input type="number" class="productsToUpdate" placeholder="number of products to update"></td>
                <td><button class="close-button" onclick="removeRow(this)">х</button></td>
            `;

        newRow.querySelector(".exactoperator").addEventListener("change", handleExactOperatorChange);

        tableBody.appendChild(newRow);
    });

    function removeRow(button) {
        var row = button.closest("tr");
        row.remove();
    }

    function sendJSON() {
        var button = document.getElementById("submitButton");
        button.classList.add("loading");
        button.disabled = true;

        startTimer();

        var tableRows = document.querySelectorAll("#table-body tr");
        var jsonData = [];
        var authToken = document.getElementById("authToken").value;

        tableRows.forEach(function(row) {
            var operators = row.querySelector(".operators").value;
            var exactoperator = row.querySelector(".exactoperator").value;
            var locations = row.querySelector(".locations").value;
            var newProducts = row.querySelector(".newProducts").value;
            var productsToDelete = row.querySelector(".productsToDelete").value;
            var productsToUpdate = row.querySelector(".productsToUpdate").value;

            var data = {
                "operators": parseInt(operators),
                "exactoperator": exactoperator,
                "locations": parseInt(locations),
                "newProducts": parseInt(newProducts),
                "productsToDelete": parseInt(productsToDelete),
                "productsToUpdate": parseInt(productsToUpdate),
                "authToken": authToken
            };

            jsonData.push(data);
        });

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://fjuf0ua2oc.execute-api.eu-north-1.amazonaws.com/catalogstage/loadproductcatalog", true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

        xhr.onload = function() {
            button.classList.remove("loading");
            button.disabled = false;

            if (xhr.status === 200) {
                document.getElementById("response").innerText = xhr.responseText;
            } else {
                document.getElementById("response").innerText = "Error: " + xhr.statusText;
            }

            stopTimer();
        };

        xhr.send(JSON.stringify(jsonData));
    }
</script>
</body>
</html>
